<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="yt.css">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/youtube-play.png">
</head>

<body>
    <div class="box">
        <div class="nav">
            <div class="logo">
                <img id="ham" src="https://img.icons8.com/ios/24/ffffff/menu--v1.png">
                <img id="yt" src="https://img.icons8.com/doodle/48/000000/youtube--v1.png" />
            </div>
            <div class="search">
                <input type="search" placeholder="Search">
                <img id="glass" src="https://img.icons8.com/ios/50/ffffff/search--v1.png" />
                <img id="mic"
                    src="https://img.icons8.com/external-jumpicon-glyph-ayub-irawan/32/ffffff/external-mic-communication-jumpicon-glyph-jumpicon-glyph-ayub-irawan-2.png" />
            </div>
            <div class="add">
                <img id="cam"
                    src="https://img.icons8.com/external-becris-lineal-becris/64/ffffff/external-video-camera-mintab-for-ios-becris-lineal-becris.png" />
                <img id="grid"
                    src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/ffffff/external-grid-alignment-and-tools-kiranshastry-lineal-kiranshastry.png" />
                <img id="bell" src="https://img.icons8.com/ios/24/ffffff/appointment-reminders--v2.png" />
                <img id="profile" src="https://img.icons8.com/material-outlined/24/ffffff/administrator-male.png" />
            </div>
        </div>
        <div class="centre">
            <div class="side">
                <ul class="sidebar">
                    <li><img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" />Home</li>
                    <li><img src="https://img.icons8.com/material-outlined/24/ffffff/compass.png" />Explore</li>
                    <li><img src="https://img.icons8.com/material-outlined/24/ffffff/quail--v2.png" />Shorts</li>
                    <li><img src="https://img.icons8.com/material-outlined/24/ffffff/video-playlist.png" />Subscriptions
                    </li>
                    <hr id="first">
                    <li><img src="https://img.icons8.com/material-outlined/24/ffffff/laptop-play-video.png" />library
                    </li>
                    <li><img src="https://img.icons8.com/material-outlined/24/ffffff/clock--v1.png" />History</li>
                    <li><img src="https://img.icons8.com/material-outlined/24/ffffff/video.png" />Your Videos</li>
                    <li><img src="https://img.icons8.com/material-outlined/24/ffffff/--pocket-watch.png" />Watch later
                    </li>
                    <li><img src="https://img.icons8.com/material-outlined/24/ffffff/facebook-like--v1.png" />Liked Videos</li>
                    <li><img src="https://img.icons8.com/material-outlined/24/ffffff/chevron-down.png" />Show More</li>
                </ul>

            </div>
            <div class="btn">
                <hr id="second">
                <button id="all">All</button>
                <button>Comedies</button>
                <button>Football</button>
                <button>Live</button>
                <button>Javascript</button>
                <button>HTML</button>
                <button>Geekster</button>
                <button>Reels</button>
                <button>Arsenal</button>
                <button>Movies</button>
                <button>Meta</button>
                <button>Tables</button>      
                <img src="https://img.icons8.com/ios/50/ffffff/forward--v1.png"/>
                <hr id="second">
            </div>

        </div>

    </div>
</body>

</html>
